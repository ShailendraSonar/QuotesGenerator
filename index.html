<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@100;400&display=swap" rel="stylesheet">


</head>
<body>
    <div class="wrapper">
        <header class="">Quotes of the day </header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"> </i>
                <p class="quote" id="quotes">
                    The whole secret of a successful life is to find out what is oneâ€™s destiny to do, and then do it.
                </p>
                <i class="fas fa-quote-right"> </i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name" id="names">Shailendra Sonar</span>
            </div>
        </div>
        <div class="button">
            <div class="features">
                <ul>
                    <li class="sound">
                        <i class="fas fa-volume-up"></i>
                    </li>
                    <li class="copy">
                        <i class="fas fa-copy"></i>
                    </li>
                    <li class="twitter">
                        <i class="fab fa-twitter"></i>
                    </li>
                </ul>
                <button id="quotebtn">New Quote</button>
            </div>
        </div>
        
    </div>

    <div>
        <h4 class="shail">By Shailendra Sonar </h4>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
